<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GIF → PGN конвертер</title>
<style>
body { font-family: sans-serif; padding: 20px; }
#output { white-space: pre-wrap; background: #f0f0f0; padding: 10px; margin-top: 10px; max-height: 400px; overflow: auto; }
#progressContainer { width: 100%; background: #ddd; height: 20px; margin-top: 10px; border-radius: 5px; overflow: hidden; }
#progressBar { width: 0%; height: 100%; background: orange; transition: width 0.2s; }
button { margin-top: 10px; padding: 10px 20px; }
</style>
</head>
<body>
<h1>GIF → PGN конвертер (8×8)</h1>
<input type="file" id="gifInput" accept="image/gif">
<button id="convertBtn">Конвертировать</button>
<div id="progressContainer"><div id="progressBar"></div></div>
<pre id="output"></pre>
<a id="download" style="display:none;">Скачать PGN</a>
<canvas id="canvas" width="8" height="8" style="display:none;"></canvas>

<!-- Библиотека omggif -->
<script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
<!-- Логика конвертера в отдельном файле -->
<script src="converter.js"></script>
</body>
</html>
