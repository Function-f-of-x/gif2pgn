<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GIF → PGN конвертер</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffecd2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
    color: #333;
    overflow: hidden;
    position: relative;
}

/* Кругляшки на фоне */
.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 126, 95, 0.3);
    animation: float 15s infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) translateX(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
    z-index: 1;
    position: relative;
}

input[type="file"], button {
    display: block;
    margin: 10px auto;
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: inherit;
    position: relative;
    z-index: 1;
}

button, input[type="file"] {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

button:hover, input[type="file"]:hover {
    background: linear-gradient(135deg, #feb47b, #ff7e5f);
}

/* Область для названия файла */
#filename {
    margin-top: 10px;
    background: rgba(255,255,255,0.9);
    padding: 10px 15px;
    border-radius: 20px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    font-weight: 500;
    z-index: 1;
    position: relative;
}

/* Прогрессбар */
#progressContainer {
    width: 300px;
    background: #eee;
    height: 20px;
    margin-top: 15px;
    border-radius: 10px;
    overflow: hidden;
    z-index: 1;
    position: relative;
}

#progressBar {
    width: 0%;
    height: 100%;
    background: #ff7e5f;
    transition: width 0.2s ease;
}

/* Поле PGN */
#output {
    white-space: pre-wrap;
    background: rgba(255, 255, 255, 0.9);
    padding: 15px;
    margin-top: 20px;
    max-height: 400px;
    width: 320px;
    overflow: auto;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 1;
    position: relative;
}

/* Ссылка скачать */
#download {
    display: none;
    margin-top: 15px;
    padding: 12px 25px;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: white;
    border-radius: 25px;
    text-decoration: none;
    font-size: 1em;
    transition: all 0.2s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    position: relative;
    z-index: 1;
}

#download:hover {
    background: linear-gradient(135deg, #feb47b, #ff7e5f);
}
</style>
</head>
<body>

<h1>GIF → PGN конвертер (8×8)</h1>
<input type="file" id="gifInput" accept="image/gif">
<div id="filename">Файл не выбран</div>
<button id="convertBtn">Конвертировать</button>
<div id="progressContainer"><div id="progressBar"></div></div>
<pre id="output"></pre>
<a id="download">Скачать PGN</a>
<canvas id="canvas" width="8" height="8" style="display:none;"></canvas>

<!-- Генерация кругляшков -->
<script>
for(let i=0;i<20;i++){
    const bubble = document.createElement('div');
    bubble.className='bubble';
    bubble.style.width = bubble.style.height = (Math.random()*60+20)+'px';
    bubble.style.left = Math.random()*100+'vw';
    bubble.style.animationDuration = (10+Math.random()*10)+'s';
    bubble.style.background = `rgba(255,126,95,${0.2+Math.random()*0.3})`;
    document.body.appendChild(bubble);
}

// Обновление названия файла при выборе
document.getElementById('gifInput').addEventListener('change', function(){
    const file = this.files[0];
    const nameDiv = document.getElementById('filename');
    if(file){
        nameDiv.textContent = file.name;
    } else {
        nameDiv.textContent = "Файл не выбран";
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
<script src="converter.js"></script>
</body>
</html>
